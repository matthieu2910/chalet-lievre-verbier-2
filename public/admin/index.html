<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chalet Lièvre Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      #nc-root {
        min-height: 100vh;
      }
      .loading {
        padding: 40px;
        text-align: center;
        margin-top: 100px;
      }
      .login-prompt {
        padding: 40px;
        text-align: center;
        margin-top: 100px;
      }
      .login-button {
        display: inline-block;
        padding: 12px 24px;
        background: #00c7b7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        margin-top: 20px;
        border: none;
        cursor: pointer;
      }
      .login-button:hover {
        background: #00b3a5;
      }
      /* Hide Identity widget iframe when not in use */
      #netlify-identity-widget {
        display: none !important;
      }
      #netlify-identity-widget[style*="display: block"] {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="nc-root"></div>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    
    <script>
      (function() {
        'use strict';
        
        let cmsInitialized = false;
        let user = null;
        
        // Check if this is an invitation or password recovery link
        const hash = window.location.hash;
        const isInvite = hash.includes('invite_token=') || hash.includes('recovery_token=');
        
        // Show login prompt
        function showLoginPrompt() {
          const root = document.getElementById('nc-root');
          if (root && !cmsInitialized) {
            root.innerHTML = `
              <div class="login-prompt">
                <h2>Chalet Lièvre Admin</h2>
                <p>Please log in to access the content management system.</p>
                <button class="login-button" onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log in with Netlify Identity</button>
              </div>
            `;
          }
        }
        
        // Initialize CMS - don't manipulate DOM, let CMS handle it
        function initCMS() {
          if (cmsInitialized) {
            return;
          }
          
          if (!window.CMS) {
            setTimeout(initCMS, 100);
            return;
          }
          
          if (!user) {
            showLoginPrompt();
            return;
          }
          
          try {
            // Don't clear DOM - let CMS initialize into the root
            // CMS will handle its own DOM management
            window.CMS.init();
            cmsInitialized = true;
          } catch (error) {
            console.error('CMS init error:', error);
            const root = document.getElementById('nc-root');
            if (root) {
              root.innerHTML = `
                <div class="loading">
                  <h2>CMS initialization failed</h2>
                  <p>Error: ${error.message}</p>
                  <p>Please refresh the page.</p>
                </div>
              `;
            }
          }
        }
        
        // Initialize Netlify Identity
        function initIdentity() {
          if (window.netlifyIdentity) {
            // Handle invitation/recovery tokens
            if (isInvite) {
              window.netlifyIdentity.on("init", function(u) {
                window.netlifyIdentity.open();
              });
              
              window.netlifyIdentity.on("login", function() {
                window.netlifyIdentity.close();
                window.location.hash = '';
                setTimeout(function() {
                  window.location.reload();
                }, 100);
              });
            } else {
              window.netlifyIdentity.on("init", function(u) {
                user = u;
                
                if (user) {
                  window.netlifyIdentity.close();
                  // Wait a bit for Identity to fully initialize
                  setTimeout(initCMS, 200);
                } else {
                  showLoginPrompt();
                }
              });
              
              window.netlifyIdentity.on("login", function(u) {
                user = u;
                window.netlifyIdentity.close();
                setTimeout(function() {
                  initCMS();
                }, 300);
              });
              
              window.netlifyIdentity.on("logout", function() {
                user = null;
                cmsInitialized = false;
                window.netlifyIdentity.close();
                showLoginPrompt();
              });
            }
          } else {
            // Identity not loaded, wait a bit
            setTimeout(initIdentity, 100);
          }
        }
        
        // Start initialization
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            initIdentity();
          });
        } else {
          initIdentity();
        }
      })();
    </script>
  </body>
</html>
