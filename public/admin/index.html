<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chalet Lièvre Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      #nc-root {
        min-height: 100vh;
      }
      .loading {
        padding: 40px;
        text-align: center;
        margin-top: 100px;
      }
      .login-prompt {
        padding: 40px;
        text-align: center;
        margin-top: 100px;
      }
      .login-button {
        display: inline-block;
        padding: 12px 24px;
        background: #00c7b7;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        margin-top: 20px;
        border: none;
        cursor: pointer;
      }
      .login-button:hover {
        background: #00b3a5;
      }
      /* Hide Identity widget iframe when not in use */
      #netlify-identity-widget {
        display: none !important;
      }
      #netlify-identity-widget[style*="display: block"] {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div id="nc-root">
      <div class="loading">
        <h2>Loading...</h2>
      </div>
    </div>
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    
    <script>
      let cmsInitialized = false;
      let identityInitialized = false;
      
      // Check if this is an invitation or password recovery link
      const hash = window.location.hash;
      const isInvite = hash.includes('invite_token=') || hash.includes('recovery_token=');
      
      // Initialize Netlify Identity
      function initIdentity() {
        if (window.netlifyIdentity && !identityInitialized) {
          identityInitialized = true;
          
          // Handle invitation/recovery tokens
          if (isInvite) {
            window.netlifyIdentity.on("init", user => {
              // Open the widget to handle the token
              window.netlifyIdentity.open();
            });
            
            // After accepting invite, redirect to admin
            window.netlifyIdentity.on("login", () => {
              window.netlifyIdentity.close();
              // Clear hash and reload
              window.location.hash = '';
              setTimeout(() => {
                window.location.reload();
              }, 100);
            });
          } else {
            // Normal flow
            window.netlifyIdentity.on("init", user => {
              // Close widget immediately if user is logged in
              if (user) {
                window.netlifyIdentity.close();
                initCMS();
              } else {
                // User not logged in, show login button
                showLoginPrompt();
              }
            });
            
            // Handle login
            window.netlifyIdentity.on("login", () => {
              window.netlifyIdentity.close();
              setTimeout(() => {
                initCMS();
              }, 200);
            });
            
            // Handle logout
            window.netlifyIdentity.on("logout", () => {
              window.netlifyIdentity.close();
              cmsInitialized = false;
              showLoginPrompt();
            });
          }
        }
      }
      
      // Initialize CMS
      function initCMS() {
        if (cmsInitialized) {
          return;
        }
        
        if (window.CMS && window.netlifyIdentity && window.netlifyIdentity.currentUser()) {
          try {
            // Clear the root div before initializing
            const root = document.getElementById('nc-root');
            if (root) {
              root.innerHTML = '';
            }
            
            // Initialize CMS
            window.CMS.init();
            cmsInitialized = true;
          } catch (error) {
            console.error('CMS initialization error:', error);
            document.getElementById('nc-root').innerHTML = `
              <div class="loading">
                <h2>CMS initialization failed</h2>
                <p>Error: ${error.message}</p>
                <p>Please refresh the page.</p>
              </div>
            `;
          }
        } else if (!window.CMS) {
          // CMS script not loaded yet
          setTimeout(initCMS, 100);
        } else {
          // Not logged in
          showLoginPrompt();
        }
      }
      
      function showLoginPrompt() {
        const root = document.getElementById('nc-root');
        if (root) {
          root.innerHTML = `
            <div class="login-prompt">
              <h2>Chalet Lièvre Admin</h2>
              <p>Please log in to access the content management system.</p>
              <button class="login-button" onclick="window.netlifyIdentity && window.netlifyIdentity.open('login')">Log in with Netlify Identity</button>
            </div>
          `;
        }
      }
      
      // Wait for scripts to load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          initIdentity();
          if (!isInvite) {
            setTimeout(initCMS, 500);
          }
        });
      } else {
        initIdentity();
        if (!isInvite) {
          setTimeout(initCMS, 500);
        }
      }
      
      // Force close Identity widget after login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("login", () => {
          setTimeout(() => {
            if (window.netlifyIdentity) {
              window.netlifyIdentity.close();
            }
          }, 100);
        });
      }
    </script>
  </body>
</html>
