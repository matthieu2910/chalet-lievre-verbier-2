<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chalet Li√®vre Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      #nc-root {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      
      // Initialize Decap CMS
      if (window.CMS) {
        window.CMS.init();
      } else {
        // Fallback if CMS doesn't load
        document.getElementById('nc-root').innerHTML = '<div style="padding: 40px; text-align: center;"><h2>Loading CMS...</h2><p>If this page remains blank, please check:</p><ul style="text-align: left; display: inline-block;"><li>Netlify Identity is enabled in your Netlify dashboard</li><li>Git Gateway is enabled</li><li>You have been invited to access the admin panel</li></ul></div>';
      }
    </script>
  </body>
</html>
